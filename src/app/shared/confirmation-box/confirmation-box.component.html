<h5>Are You Sure?</h5>
<mat-dialog-content>
<p>{{message}}</p>
</mat-dialog-content>
<mat-dialog-actions align="center">
<button class="btn btn-primary" mat-raised-button color="primary" (click)="onConfirmClick()" tabindex="1">Delete</button>
<button class="btn btn-danger" mat-raised-button mat-dialog-close tabindex="-1">Cancel</button>
</mat-dialog-actions>
